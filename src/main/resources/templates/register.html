<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>REGISTER page</title>
		 <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			
        body {
			background-image: url('/images/images2.jpg');
    background-size: cover;
    background-position: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
        }

        .register-heading {
            color: coral;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-bottom: 20px;
        }
form {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"]
        {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: darkgoldenrod;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #23272b;
        }

        a {
            color: gold;
            text-decoration: none;
            margin-top: 10px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin: 5px 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
        }

        .radio-input {
            margin-right: 5px;
        }
		</style>	
	</head>
	<body>
		<h1 class="register-heading">CodeHub</h1>
		<form action="/addUser" method="post">
		
			<label for="username">Username:</label>
			<input type="text" name="username" placeholder="Enter username" required>
			<br>
			 <label for="email">Email:</label>
			<input type="text" name="email" placeholder="Enter email" required>
			<br>
			<label for="password">Password:</label>
			<input type="text" name="password" placeholder="Enter password" pattern=".{6,}" title="Password must be at least 6 characters" required>
			<label for="age">Age:</label>
    <input type="number" name="age" min="0" max="100">
    
    <br><br>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select name="gender" class="form-select" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
     <br>
    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number:</label>
        <input type="tel" name="mobile" class="form-control">
    </div>
    
    <br>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea name="address" class="form-control"></textarea>
    </div>
    
			<br>
			<label>Role:</label>
			Trainer:
			<input type="radio" name="role" value="trainer" class="radio-input">
			Student:
			<input type="radio" name="role" value="student" class="radio-input">
			<br>
			
			<button class="btn btn-primary" onclick="location.href='/login';">REGISTER</button>
		<p class="extra-info">By registering, you agree to our Terms and Privacy Policy.</p>
		</form>
		<br>
<a href="/login">Already have an account? LOGIN</a>
	</body>
</html>
